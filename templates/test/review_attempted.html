<!DOCTYPE html>
<html>
<head>
    <title>Review Attempt - {{ test.test_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .filter-btn { min-height: 80px; font-size: 1.2em; }
        .filter-btn.active { box-shadow: 0 0 0 3px #007bff; }
    </style>
</head>
<body class="container mt-5">
    <h2>ğŸ“Š Review Attempt - {{ test.test_name }}</h2>
    
    <div class="row mt-4 g-3">
        <div class="col-md-4">
            <a href="{{ url_for('test_bp.review_question', test_id=test.id, filter_type='correct', q_index=1) }}" 
               class="btn btn-success filter-btn w-100 {% if filter_type == 'correct' %}active{% endif %}">
                âœ… Correct<br><strong>{{ correct_count }}</strong>
            </a>
        </div>
        <div class="col-md-4">
            <a href="{{ url_for('test_bp.review_question', test_id=test.id, filter_type='incorrect', q_index=1) }}" 
               class="btn btn-danger filter-btn w-100 {% if filter_type == 'incorrect' %}active{% endif %}">
                âŒ Wrong<br><strong>{{ incorrect_count }}</strong>
            </a>
        </div>
        <div class="col-md-4">
            <a href="{{ url_for('test_bp.review_question', test_id=test.id, filter_type='all', q_index=1) }}" 
               class="btn btn-primary filter-btn w-100 {% if filter_type == 'all' %}active{% endif %}">
                ğŸ“‹ All<br><strong>{{ (correct_count + incorrect_count + unanswered_count) }}</strong>
            </a>
        </div>
    </div>
    
    <div class="mt-4">
        <a href="{{ url_for('test_bp.list_tests') }}" class="btn btn-secondary">â† Back to Tests</a>
    </div>
</body>
</html>
